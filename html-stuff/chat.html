<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Chat Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body id="main-content">
  <div class="container-fluid">
    <div class="row">
      <!-- Left Column -->
      <div class="col-2 column-left">
        <div class="card">
          <!-- User Info -->
          <div class="user-info">
            <i class="fas fa-user-circle"></i>
            <div>
              <div id="user-name">Jméno</div>
              <div id="user-email">prijmeni@zak.spsul.cz</div>
            </div>
          </div>
          <!-- Options -->
          <div class="option" id="logout">
            <span>Odhlásit</span>
            <i class="fas fa-sign-out-alt"></i>
          </div>
          <div class="option" id="api-key">
            <span>API klíč</span>
            <i class="fas fa-key"></i>
          </div>
          <div class="option settings" onclick="toggleSettingsColor(this)">
            <span>Nastavení</span>
            <i class="fas fa-cog"></i>
          </div>
          <div class="option" id="info">
            <span>O projektu</span>
            <i class="fas fa-info-circle"></i>
          </div>
          <div class="option" id="teacher">
            <span>Pro učitele</span>
            <i class="fas fa-chalkboard-teacher"></i>
          </div>
        </div>
        <div class="cat-icon">
          <i class="fas fa-cat"></i>
        </div>
      </div>

      <!-- Right Column -->
      <div class="col-10 column-right">
        <div class="chat-container" id="chat-container">
          <p>
            Toto je začátek tvé konverzace
          </p>
        </div>
        <div class="input-container">
          <textarea id="message-input" rows="1" placeholder="Co máš na mysli...?"></textarea>
          <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="scripts/chat.js"></script>
</body>
</html>
